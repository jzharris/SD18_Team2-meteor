<template name="mainHeader">
    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <!--style="background-color: #0099e6" #4dc3ff" #333"-->
        <a href="/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>C</b>C</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>MARS</b> Watcher</span>
        </a>
            {{> topNavbar}}
    </header>
</template>

<template name="topNavbar">
    <!-- Header Navbar -->
    <!--style="background-color: #1ab2ff"-->
    <nav class="navbar navbar-static-top" role="navigation">
    {{#if notMobile}}
    {{else}}
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu" style="float: left;">
            <ul class="nav navbar-nav" style="float: left;">
                <li class="dropdown messages-menu" style="{{tabSelected "/map"}}">
                    <!-- Menu toggle button -->
                    <a href="/map">
                        <i class="fa fa-map"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <!-- Notifications Menu -->
                <li class="dropdown notifications-menu">
                    <!-- Menu toggle button -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="{{tabSelected "/notifications"}}">
                        <i class="fa fa-bell"></i>
                        <span class="label label-warning">3</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header">You have 3 notifications</li>
                        <li>
                            <!-- Inner Menu: contains the notifications -->
                            <ul class="menu">
                                <li><!-- start notification -->
                                    <a href="#">
                                        <i class="fa fa-users text-aqua"></i> 5 new members joined today
                                    </a>
                                </li>
                                <!-- end notification -->
                            </ul>
                        </li>
                        <li class="footer"><a href="/notifications">View all</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    {{/if}}
    </nav>
</template>
