<template name="dashboardContent">

    <!-- Main content -->
    <section class="content">

        <!-- Your Page Content Here -->

        <div class="row">

            <div class="col-xs-12" style="padding-left: 0; padding-right: 0; width:100%;">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>An overview of the experiment</small>
                    </h1>
                    <br>
                </section>

                <section class="content">

                    <!-- Your Page Content Here -->

                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-green"><i class="ion ion-android-globe"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Connectivity</span>
                                <span class="info-box-number">Connected to database</span>
                                <span class="info-box-number">1 user online</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-aqua"><i class="ion ion-filing"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Database capacity</span>
                                <span class="info-box-number">{{totalStorage}}<small>%</small> space in use</span>
                                <span class="info-box-number">{{totalBytes}} out of 500 MB</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-yellow"><i class="ion ion-ios-lightbulb"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Online devices</span>
                                <span class="info-box-number">&#9658;&nbsp; {{nodeCount}} node{{pluralNodes}}</span>
                                <span class="info-box-number">&#9658;&nbsp; {{tagCount}} tag{{pluralTags}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-red"><i class="ion ion-android-calendar"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Experiment schedule</span>
                                <span class="info-box-number">No future experiments scheduled</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <br>
                    </div>

                    <div class="col-xs-12">

                        <div class="col-xs-4">
                            <div class="col-xs-12">
                                <h3>Interrogate Nodes</h3>
                                <hr style="margin-right: 10px; margin-left: 10px;">
                                <div class="btn btn-primary">Interrogate</div>
                            </div>
                            <div class="col-xs-12">
                                <br>
                            </div>
                            <div class="col-xs-6">
                                <h3>Measurements</h3>
                                <hr style="margin-right: 10px; margin-left: 10px;">
                                <div class="form form-inline" style="margin-right: 40px;">
                                    <div class="btn btn-default downloadCloud">
                                        <i class="fa fa-download" aria-hidden="true"></i> Cloud
                                    </div>
                                    <div class="btn btn-default downloadFog">
                                        <i class="fa fa-download" aria-hidden="true"></i> Fog
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <h3>Clear database</h3>
                                <hr style="margin-right: 10px; margin-left: 10px;">
                                <div class="btn btn-danger"><i class="fa fa-warning"></i> Clear</div>
                            </div>
                        </div>

                        <div class="col-xs-8">
                            <div class="col-xs-6">
                                <h3>Recent Node events</h3>
                                <hr style="margin-right: 10px; margin-left: 10px;">

                                {{#each recentNodes}}
                                    <p><strong>Node: </strong> {{nodeID}}</p>
                                    <p style="padding-left:5em">Timestamp: {{gps.timestamp}}</p>
                                    <p style="padding-left:5em">GPS: {{croppedLat}}, {{croppedLon}}</p>
                                {{/each}}
                            </div>
                            <div class="col-xs-6">
                                <h3>Recent Tag events</h3>
                                <hr style="margin-right: 10px; margin-left: 10px;">

                                {{#each recentTags}}
                                    <p><strong>Tag: </strong> {{tagID}}</p>
                                    <p style="padding-left:5em">RSSI: {{data.rssi}}</p>
                                    <p style="padding-left:5em">Count: {{data.count}}</p>
                                {{/each}}
                            </div>
                        </div>

                    </div>

                </section>
            </div>

        </div>

    </section>
</template>
