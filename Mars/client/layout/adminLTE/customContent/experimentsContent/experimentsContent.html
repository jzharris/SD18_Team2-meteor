<template name="experimentContent">

    <!-- Main content -->
    <section class="content" style="padding-left: 25px; padding-top: 0;  min-height: {{sectionHeight}};">

        <!-- Your Page Content Here -->

        <div class="row">
            <!--<div class="row">-->
            <div class="col-xs-12" style="padding-left: 0; width:100%">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Experiment 1

                    </h1>
                </section>

                <section class="content" style="padding-bottom: 0;">

                    <div class="tab-content" style="background: white; width:100%; height:{{tabPanelHeight}}; border-left: 1px solid #ddd; border-right: 1px solid #ddd; border-bottom: 1px solid #ddd;">
