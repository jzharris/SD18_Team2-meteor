<template name="eventLogContent">

    <!-- Main content -->
    <section class="content" style="padding-top: 0;  min-height: {{sectionHeight}};">

        <!-- Your Page Content Here -->

        <div class="row">

            <div class="col-xs-12" style="padding-left: 0; padding-right: 0; width:100%;">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Event Log
                        <small>A record of important events</small>
                    </h1>
                </section>

                <section class="content" style="width:100%;">

                  <ul class="messageWindow" style="height: {{tabContentHeight}};">
                    {{>nodelist}}
                  </ul>

                </section>
            </div>

        </div>

    </section>
</template>

<template name="nodelist">

  {{#each groupedNodes}}
  <div class="panel-group">
   <div class="panel panel-default">
     <div class="panel-heading">
       <h4 class="panel-title">
         <a data-toggle="collapse" href="#{{_id}}">
           <div class = "item-title">
             <span class="badge">{{count}}</span>
             <span class = "item-label">
               Node ID:
             </span>
             {{_id}}
           </div>
           <div class = "item-note">
             <small>Last Update: {{lastupdate}} ago</small>
           </div>
         </a>
       </h4>

     </div>
     <div id={{_id}} class="panel-collapse collapse">
       <ul class="list-group">
         <span class="btn btn-sm btn-primary addNode">
             Interrogate
         </span>
       </ul>
       {{#each pos}}
       <ul class="list-group">
         <li class="list-group-item-timestamp">
           {{timestamp}}
         </li>
         <li class="list-group-item">
           <span class = "item-label">
             Latitude:
           </span>
           {{lat}}
         </li>
         <li class="list-group-item">
           <span class = "item-label">
             Longitude:
           </span>
           {{lon}}
         </li>
       </ul>
       {{/each}}
       <div class="panel-footer">
         Node ID:  {{_id}}
       </div>
     </div>
   </div>
  </div>
  {{/each}}

</template>
