<template name="eventLogContent">

    <!-- Main content -->
    <section class="content" style="padding-top: 0;  min-height: {{sectionHeight}};">

        <!-- Your Page Content Here -->

        <div class="row">

            <div class="col-xs-12" style="padding-left: 0; padding-right: 0; width:100%;">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Event Log
                        <small>A record of important events</small>
                    </h1>
                </section>

                <section class="content" style="width:100%;">

                  <ul class="messageWindow">

                    {{#each nodeListFull}}
                    <table class="table table-fixed table-striped" id="outer-table">
                        <thead id="top-heading">
                          <td><h4>Node ID: </h4></td>
                          <td><h4>{{nodeID}}</h4></td>
                        </thead>
                        <tbody>
                          <tr data-target="{{nodeID}}">
                            <td>Latitude: </td>
                            <td>{{gps.lat}}</td>
                          </tr>
                          <tr>
                            <td>Longitude: </td>
                            <td>{{gps.lon}}</td>
                          </tr>
                          <tr>
                            <td>Timestamp:</td>
                            <td>{{gps.timestamp}}</td>
                          </tr>
                        </tbody>

                      </table>
                    {{/each}}
                  </ul>

                </section>
            </div>

        </div>

    </section>
</template>

<template name="message">
  <li class="message">

  </li>
</template>
