<template name="dashboardContent">

    <!-- Main content -->
    <section class="content" style="padding-top: 0;  min-height: {{sectionHeight}};">

        <!-- Your Page Content Here -->

        <div class="row">

            <div class="col-xs-12" style="padding-left: 0; padding-right: 0; width:100%;">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>An overview of the experiment</small>
                    </h1>
                </section>

                <section class="content">

                    <!-- Your Page Content Here -->

                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-green"><i class="ion ion-android-globe"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Connectivity</span>
                                <span class="info-box-number">Connected to database</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-aqua"><i class="ion ion-filing"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Database capacity</span>
                                <span class="info-box-number">{{totalStorage}}<small>%</small> space in use</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-yellow"><i class="ion ion-ios-lightbulb"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Online devices</span>
                                <span class="info-box-number">&#9658;&nbsp; {{nodeCount}} node{{pluralNodes}}</span>
                                <span class="info-box-number">&#9658;&nbsp; {{tagCount}} tag{{pluralTags}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-red"><i class="ion ion-android-calendar"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Experiment schedule</span>
                                <span class="info-box-number">No future experiments scheduled</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12">

                        <div class="col-xs-6">

                        </div>

                        <div class="col-xs-6">

                        </div>

                    </div>

                </section>
            </div>

        </div>

    </section>
</template>
